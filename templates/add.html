{% extends 'base.html' %} {% block container %}
<h1>Add An Item</h1>
<form method="POST" action="{{url_for('create_item', user_id = userid)}}">
  <input type="text" id="itemname" name="itemname" placeholder="Item name" />
  <br />
  <textarea
    type="text"
    id="description"
    name="description"
    placeholder="Your Description"
  ></textarea>
  <br />
  <input
    type="number"
    step="0.01"
    id="price"
    name="price"
    placeholder="price"
  />
  <br />
  <input type="test" id="url" name="url" placeholder="image url here" />
  <input type="submit" value="Save" />
</form>

{% endblock %}
