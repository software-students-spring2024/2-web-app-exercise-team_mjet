<!DOCTYPE html>
<html>

  <head>
    <title>Campus Swap</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
    
    <nav role="navigation">
      <div id="menuToggle">
        <!--
        A fake / hidden checkbox is used as click reciever,
        so you can use the :checked selector on it.
        -->
        <input type="checkbox" />
        
        <!--
        Some spans to act as a hamburger.
        
        They are acting like a real hamburger,
        not that McDonalds stuff.
        -->
        <span></span>
        <span></span>
        <span></span>
        
        <!--
        Too bad the menu has to be inside of the button
        but hey, it's pure CSS magic.
        -->
        <ul id="menu">
          
          <a href="{{ url_for('home')}}"><li>Home</li><a>
          <a href="{{ url_for('log_in') }}"><li>Login</li></a>
          <a href="{{ url_for('sign_up')}}"><li>Sign Up</li><a>
          <a href="{{ url_for('view_listings')}}"><li>View Listings</li></a>
        </ul>
      </div>
    </nav>

  </head>

  <body>
    

    <div class="container">
      <header>
        <h1>Campus Swap</h1>
        <nav>
          <a href="{{ url_for('home')}}">Home</a>
        </nav>
      </header>
      <main>{% block container %} {% endblock %}</main>
      <footer>
        <p>
          &copy; 2022. Shared under the GPL3 license. Source code available at
          <a
            href="https://github.com/nyu-software-engineering/flask-pymongo-web-app-example"
            >available on Github</a
          >.
        </p>
      </footer>
    </div>
  </body>
</html>
